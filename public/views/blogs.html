<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agnikarma Health Blogs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Text', serif;
      background: linear-gradient(135deg, #E6E6FA 0%, #f8f6f0 50%, #E6E6FA 100%);
      color: #333333;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: #333333;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 400;
      font-style: italic;
      margin-bottom: 10px;
      color: #0E300E;
      text-shadow: none;
      letter-spacing: 1px;
    }

    .header .subtitle {
      font-family: 'Crimson Text', serif;
      font-size: 1.2rem;
      color: #A4863D;
      margin-bottom: 20px;
      font-style: italic;
    }

    .home-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #333333;
      text-decoration: none;
      background: rgba(164, 134, 61, 0.1);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 50px;
      border: 1px solid rgba(164, 134, 61, 0.3);
      transition: all 0.3s ease;
      font-weight: 500;
      font-family: 'Crimson Text', serif;
    }

    .home-link:hover {
      background: rgba(164, 134, 61, 0.2);
      transform: translateY(-2px);
      border-color: #A4863D;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 10px 40px rgba(51, 51, 51, 0.08);
      border: 1px solid rgba(164, 134, 61, 0.2);
    }

    .admin-section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #0E300E;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333333;
      font-family: 'Crimson Text', serif;
    }

    .admin-section input,
    .admin-section textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #E6E6FA;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: 'Crimson Text', serif;
      background: rgba(230, 230, 250, 0.3);
      color: #333333;
    }

    .admin-section input:focus,
    .admin-section textarea:focus {
      outline: none;
      border-color: #A4863D;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 0 3px rgba(164, 134, 61, 0.1);
    }

    .admin-section textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #0E300E 0%, #A4863D 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(14, 48, 14, 0.3);
      font-family: 'Crimson Text', serif;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(14, 48, 14, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .blog-grid {
      display: grid;
      gap: 24px;
    }

    .blog-post {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(51, 51, 51, 0.06);
      border: 1px solid rgba(164, 134, 61, 0.15);
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .blog-post:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 40px rgba(51, 51, 51, 0.1);
    }

    .blog-post::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #0E300E 0%, #A4863D 100%);
    }

    .blog-post h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: #0E300E;
      font-weight: 500;
      line-height: 1.3;
    }

    .blog-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      color: #A4863D;
      font-size: 14px;
      font-family: 'Crimson Text', serif;
    }

    .author-badge {
      background: linear-gradient(135deg, #0E300E 0%, #A4863D 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      font-family: 'Crimson Text', serif;
    }

    .blog-content {
      color: #333333;
      line-height: 1.7;
      font-size: 15px;
      font-family: 'Crimson Text', serif;
    }

    .edit-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: linear-gradient(135deg, #A4863D 0%, #0E300E 100%);
      color: white;
      padding: 8px 16px;
      font-size: 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(164, 134, 61, 0.3);
      font-family: 'Crimson Text', serif;
    }

    .edit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(164, 134, 61, 0.4);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #333333;
      font-size: 18px;
      font-family: 'Crimson Text', serif;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(51, 51, 51, 0.2);
      border-radius: 50%;
      border-top-color: #A4863D;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    .no-blogs {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      color: #A4863D;
      font-size: 16px;
      font-family: 'Crimson Text', serif;
    }

    .error {
      color: #8B0000;
      background: rgba(255, 182, 193, 0.3);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      font-family: 'Crimson Text', serif;
      border: 1px solid rgba(139, 0, 0, 0.2);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .blog-post {
      animation: fadeIn 0.6s ease-out;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .admin-section {
        padding: 20px;
      }
      
      .blog-post {
        padding: 20px;
      }
      
      .blog-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }

    /* Dark theme for admin section when editing */
    .editing .admin-section {
      background: linear-gradient(135deg, #333333 0%, #0E300E 100%);
      color: white;
    }

    .editing .admin-section h3,
    .editing .form-group label {
      color: white;
    }

    .editing .admin-section input,
    .editing .admin-section textarea {
      background: rgba(230, 230, 250, 0.1);
      border-color: rgba(164, 134, 61, 0.3);
      color: white;
    }

    .editing .admin-section input::placeholder,
    .editing .admin-section textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Agnikarma Health Blogs</h1>
      <p class="subtitle">Your trusted source for Ayurvedic wellness insights</p>
      <a href="/" class="home-link">
        <span>‚Üê</span> Back to Home
      </a>
    </div>

    <div id="adminSection" class="admin-section" style="display:none;">
      <h3 id="formTitle">Add New Blog Post</h3>
      <div class="form-group">
        <label for="blogTitle">Blog Title</label>
        <input type="text" id="blogTitle" placeholder="Enter your blog title...">
      </div>
      <div class="form-group">
        <label for="blogContent">Content</label>
        <textarea id="blogContent" placeholder="Share your health insights..."></textarea>
      </div>
      <button id="submitBlogBtn" class="submit-btn">Publish Blog Post</button>
    </div>

    <div id="blogList" class="blog-grid">
      <div class="loading">Loading your health blogs</div>
    </div>
  </div>

  <script>
    let isAdmin = false;
    let editingBlogId = null;

    // Check session to see if logged in admin
    fetch('/api/profile')
      .then(res => {
        if (res.status === 200) return res.json();
        else throw new Error('Not authenticated');
      })
      .then(profile => {
        if (profile.role === 'admin') {
          isAdmin = true;
          document.getElementById('adminSection').style.display = 'block';
        }
      })
      .catch(() => {
        isAdmin = false;
      });

    // Load blogs with enhanced UI
    function loadBlogs() {
      fetch('/api/blogs')
        .then(res => res.json())
        .then(blogs => {
          const container = document.getElementById('blogList');
          container.innerHTML = '';

          if (!blogs.length) {
            container.innerHTML = '<div class="no-blogs">üìù No blog posts yet. Be the first to share your insights!</div>';
            return;
          }

          blogs.forEach((blog, index) => {
            const div = document.createElement('div');
            div.className = 'blog-post';
            div.style.animationDelay = `${index * 0.1}s`;
            
            const date = new Date(blog.createdAt);
            const formattedDate = date.toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            });
            const formattedTime = date.toLocaleTimeString('en-US', {
              hour: '2-digit',
              minute: '2-digit'
            });

            div.innerHTML = `
              <h2>${blog.title}</h2>
              <div class="blog-meta">
                <span class="author-badge">${blog.author}</span>
                <span>üìÖ ${formattedDate}</span>
                <span>üïí ${formattedTime}</span>
              </div>
              <div class="blog-content">${blog.content}</div>
              ${isAdmin ? `<button class="edit-btn" onclick='editBlog("${blog._id}", "${blog.title.replace(/"/g, '&quot;')}", \`${blog.content.replace(/`/g, '\\`')}\`)'>‚úèÔ∏è Edit</button>` : ''}
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('blogList').innerHTML = '<div class="error">‚ùå Failed to load blogs. Please try refreshing the page.</div>';
        });
    }

    // Enhanced add/update blog with better UX
    document.getElementById('submitBlogBtn').addEventListener('click', () => {
      const title = document.getElementById('blogTitle').value.trim();
      const content = document.getElementById('blogContent').value.trim();
      const btn = document.getElementById('submitBlogBtn');

      if (!title || !content) {
        alert('üìù Please fill in both title and content to publish your blog post.');
        return;
      }

      // Show loading state
      const originalText = btn.textContent;
      btn.textContent = editingBlogId ? 'Updating...' : 'Publishing...';
      btn.disabled = true;

      const method = editingBlogId ? 'PUT' : 'POST';
      const url = editingBlogId ? `/api/blogs/${editingBlogId}` : '/api/blogs';

      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            loadBlogs();
            document.getElementById('blogTitle').value = '';
            document.getElementById('blogContent').value = '';
            editingBlogId = null;
            document.getElementById('formTitle').innerHTML = '‚úçÔ∏è Add New Blog Post';
            btn.textContent = 'Publish Blog Post';
            document.body.classList.remove('editing');
            
            // Success feedback
            const originalTitle = document.getElementById('formTitle').innerHTML;
            document.getElementById('formTitle').innerHTML = '‚úÖ Blog post saved successfully!';
            setTimeout(() => {
              document.getElementById('formTitle').innerHTML = originalTitle;
            }, 3000);
          } else {
            alert('‚ùå Failed to save blog post. Please try again.');
          }
        })
        .catch(err => {
          console.error(err);
          alert('‚ùå Network error. Please check your connection and try again.');
        })
        .finally(() => {
          btn.textContent = originalText;
          btn.disabled = false;
        });
    });

    // Enhanced edit function with better UX
    function editBlog(id, title, content) {
      editingBlogId = id;
      document.getElementById('blogTitle').value = title;
      document.getElementById('blogContent').value = content;
      document.getElementById('formTitle').innerHTML = '‚úèÔ∏è Edit Blog Post';
      document.getElementById('submitBlogBtn').textContent = 'Update Blog Post';
      document.body.classList.add('editing');
      
      // Smooth scroll to form
      document.getElementById('adminSection').scrollIntoView({ 
        behavior: 'smooth',
        block: 'start'
      });
      
      // Focus on title field
      setTimeout(() => {
        document.getElementById('blogTitle').focus();
      }, 500);
    }

    // Make editBlog globally accessible
    window.editBlog = editBlog;

    // Initial load
    loadBlogs();
  </script>
</body>
</html>
