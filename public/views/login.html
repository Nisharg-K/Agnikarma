<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agnikarma Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #e63946;
        }
        
        body {
            background: linear-gradient(135deg, #107e99 0%, hsl(130, 95%, 17%) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 420px;
            width: 90%;
            padding: 2.5rem;
            background-color: rgb(255, 255, 255 , 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #0f0f0f;
            font-weight: 700;
            margin-bottom: 0.2rem;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }
        
        .logo h1:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 40px;
            height: 3px;
            background: var(--accent);
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .logo p {
            color: #6c757d;
            font-size: 0.95rem;
            margin-top: 1rem;
        }
        
        .form-control {
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            background-color: #f8f9fa;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            border: none;
            outline: none;
        }
        
        .form-label {
            color: #495057;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #adb5bd;
            z-index: 10;
        }
        
        .icon-input {
            padding-left: 45px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, var(--primary-light) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(67, 97, 238, 0.2);
        }
        
        .error-message {
            color: var(--error);
            background-color: rgba(230, 57, 70, 0.1);
            border-radius: 6px;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        
        @keyframes shake {
            10%, 90% {
                transform: translateX(-1px);
            }
            20%, 80% {
                transform: translateX(2px);
            }
            30%, 50%, 70% {
                transform: translateX(-3px);
            }
            40%, 60% {
                transform: translateX(3px);
            }
        }
        
        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .link:hover {
            color: var(--accent);
            text-decoration: none;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            cursor: pointer;
            transition: color 0.2s ease;
            z-index: 10;
        }
        
        .toggle-password:hover {
            color: var(--primary);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #e9ecef;
        }
        
        .divider-text {
            padding: 0 1rem;
            color: #adb5bd;
            font-size: 0.8rem;
        }
        
        /* Loading animation for button */
        .btn-loading .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            border-width: 0.15em;
            margin-right: 0.5rem;
            display: none;
        }
        
        .btn-loading.loading .spinner-border {
            display: inline-block;
        }
        
        .btn-loading.loading .btn-text {
            opacity: 0.7;
        }
        
        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>Agnikarma</h1>
                <p>Welcome to the Agnikarma Management Portal</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorText"></span>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control icon-input" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control icon-input" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe" style="font-size: 0.9rem; color: #6c757d;">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="link" style="font-size: 0.9rem;">Forgot password?</a>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-loading" id="loginButton">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Login</span>
                    </button>
                </div>
            </form>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">OR</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="mt-3 text-center">
                <p style="color: #6c757d; font-size: 0.95rem;">New doctor? <a href="/create-account" class="link">Create an account</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Add loading state
            loginButton.classList.add('loading');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                // Remove loading state
                loginButton.classList.remove('loading');
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    const errorMessage = document.getElementById('errorMessage');
                    const errorText = document.getElementById('errorText');
                    errorText.textContent = data.error || 'Invalid username or password';
                    errorMessage.style.display = 'block';
                    
                    // Hide error message after 5 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                errorText.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                
                // Remove loading state
                loginButton.classList.remove('loading');
                
                // Hide error message after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
