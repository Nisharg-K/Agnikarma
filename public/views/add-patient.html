<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Record Form - Parul Ayurved Hospital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #e9ecef; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: #fff; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .form-header { text-align: center; padding: 20px; border-bottom: 2px solid #333; }
        .form-header h1 { margin: 0; font-size: 24px; }
        .form-header p { margin: 5px 0 0; }
        .content { padding: 20px; }
        .section { margin-bottom: 25px; }
        .section-title { font-size: 18px; font-weight: 600; background-color: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .grid-col-1 { grid-column: span 1; }
        .grid-col-2 { grid-column: span 2; }
        .grid-col-3 { grid-column: span 3; }
        .grid-col-4 { grid-column: span 4; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 500; font-size: 14px; margin-bottom: 5px; color: #495057; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px; box-sizing: border-box;
        }
        .sub-group { display: flex; align-items: center; gap: 10px; }
        .sub-group label { margin-bottom: 0; }
        .checkbox-group, .radio-group { display: flex; flex-wrap: wrap; gap: 15px; padding-top: 5px; }
        textarea { resize: vertical; min-height: 80px; }
        .button-container { text-align: center; padding: 20px; border-top: 1px solid #dee2e6; }
        .btn { padding: 12px 30px; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.3s; }
        .btn-submit { background-color: #007bff; color: white; }
        .btn-pdf { background-color: #dc3545; color: white; margin-left: 15px; }
        .notification { text-align: center; padding: 15px; margin-top: 20px; border-radius: 5px; display: none; }
        .notification.success { background-color: #d4edda; color: #155724; }
        .notification.error { background-color: #f8d7da; color: #721c24; }
        .form-selector-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
        .form-selector-grid label { display: flex; align-items: center; background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="form-to-print">
        <div class="form-header">
            <h1>PARUL AYURVED HOSPITAL</h1>
            <p>TEACHING HOSPITAL OF PARUL INSTITUTE OF AYURVED<br>NABH ACCREDITED</p>
        </div>
        <div class="content">
            <form id="patient-crf-form">
                <div class="grid">
                    <div class="form-group grid-col-2"><label>Name of the Patient</label><input type="text" name="patientName"></div>
                    
                    <div class="form-group grid-col-1"><label>Register No. (Unique)</label><input type="text" name="registerNo" required></div>
                    
                    <div class="form-group grid-col-1"><label>OPD No.</label><input type="text" name="opdNo"></div>
                    <div class="form-group grid-col-1"><label>IPD No.</label><input type="text" name="ipdNo"></div>
                    
                    <div class="form-group grid-col-3"><label>Address</label><input type="text" name="address"></div>
                    <div class="form-group grid-col-2"><label>Phone No.</label><input type="text" name="phoneNo"></div>
                    <div class="form-group grid-col-1"><label>Religion</label><input type="text" name="religion"></div>
                    <div class="form-group grid-col-1"><label>Age</label><input type="text" name="age"></div>
                    <div class="form-group grid-col-1"><label>Sex</label><select name="sex"><option value="M">Male</option><option value="F">Female</option></select></div>
                    <div class="form-group grid-col-1"><label>Marital Status</label><select name="maritalStatus"><option value="Married">Married</option><option value="Unmarried">Unmarried</option></select></div>
                    <div class="form-group grid-col-2"><label>Occupation</label><input type="text" name="occupation"></div>
                    <div class="form-group grid-col-2"><label>Relative's Name & Address</label><input type="text" name="relativeNameAddress"></div>
                </div>

                <div class="section">
                    <div class="section-title">History</div>
                    <div class="form-group"><textarea name="chiefComplaints" placeholder="Chief Complaints (प्रधान वेदना)"></textarea></div>
                    <div class="form-group"><textarea name="presentIllness" placeholder="History of Present Illness & Treatment Received"></textarea></div>
                    <div class="form-group"><textarea name="pastHistory" placeholder="Past History (पूर्व व्याधिप्रति)"></textarea></div>
                    <div class="form-group"><textarea name="familyHistory" placeholder="Family History (कुल वृत्तांत)"></textarea></div>
                </div>

                <div class="section">
                    <div class="section-title">Personal History (वैयक्तिक वृत्तांत)</div>
                    <div class="grid">
                        <div class="form-group grid-col-2"><label>Ahara (Veg/Mixed)</label><input type="text" name="personalAhara"></div>
                        <div class="form-group grid-col-2"><label>Addiction</label><input type="text" name="personalAddiction"></div>
                        <div class="form-group grid-col-2"><label>Bowel Habit</label><input type="text" name="personalBowelHabit"></div>
                        <div class="form-group grid-col-2"><label>Urine Frequency</label><input type="text" name="personalUrineFreq"></div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">General Examination (सामान्य परिक्षण)</div>
                    <div class="grid">
                        <div class="form-group"><label>Pulse</label><input type="text" name="genPulse"></div>
                        <div class="form-group"><label>R.R.</label><input type="text" name="genRR"></div>
                        <div class="form-group"><label>H.R.</label><input type="text" name="genHR"></div>
                        <div class="form-group"><label>BP</label><input type="text" name="genBP"></div>
                        <div class="form-group"><label>Temp</label><input type="text" name="genTemp"></div>
                        <div class="form-group"><label>Gait</label><input type="text" name="genGait"></div>
                        <div class="form-group"><label>Icterus</label><input type="text" name="genIcterus"></div>
                        <div class="form-group"><label>Edema</label><input type="text" name="genEdema"></div>
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-title">Systemic Examination (संस्थानिक परिक्षण)</div>
                    <div class="form-group grid-col-4"><label>Locomotor System</label><textarea name="sysLocomotor"></textarea></div>
                    <div class="form-group grid-col-4"><label>Respiratory System</label><textarea name="sysRespiratory"></textarea></div>
                    <div class="form-group grid-col-4"><label>Cardiovascular System</label><textarea name="sysCardiovascular"></textarea></div>
                    <div class="form-group grid-col-4"><label>Gastro Intestinal System</label><textarea name="sysGastro"></textarea></div>
                    <div class="form-group grid-col-4"><label>Central Nervous System</label><textarea name="sysCNS"></textarea></div>
                    <div class="form-group grid-col-4"><label>Genito Urinary System</label><textarea name="sysGenitoUrinary"></textarea></div>
                </div>
                
                <div class="section">
                    <div class="section-title">Investigations</div>
                    <div class="form-group"><label>Pathological Investigation (Enter Text or Google Drive Link)</label><input type="url" name="pathologicalInvestigation" placeholder="https://...."></div>
                    <div class="form-group"><label>Radiological Findings (Enter Text or Google Drive Link)</label><input type="url" name="radiologicalFindings" placeholder="https://...."></div>
                </div>
                
                <div class="section">
                    <div class="section-title">Diagnosis & Treatment</div>
                    <div class="form-group"><label>Nidan / Diagnosis</label><textarea name="diagnosis"></textarea></div>
                    <div class="form-group"><label>Treatment Principle</label><textarea name="treatmentPrinciple"></textarea></div>
                    <div class="form-group"><label>Treatment (Medical / Surgical / Panchkarma)</label><input type="url" name="treatment" placeholder="https://...."></div>
                    <div class="form-group"><label>Diet & Regimen</label><textarea name="dietRegimen"></textarea></div>
                </div>

                <div class="section">
                    <div class="section-title">Attach Optional Forms</div>
                    <div id="form-selector-container" class="form-selector-grid">
                        </div>
                </div>

                <div id="attached-forms-fields-container"></div>

                <div class="section">
                    <div class="grid">
                        <div class="form-group grid-col-2"><label>Department</label><input type="text" name="department"></div>
                        <div class="form-group grid-col-2"><label>Consultant Signature</label><input type="text" name="consultantSignature"></div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="button-container">
        <button class="btn btn-submit" type="submit" form="patient-crf-form">Submit Form</button>
        <button class="btn btn-pdf" id="downloadPdfBtn">Download as PDF</button>
    </div>
    <div id="form-notification" class="notification"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const form = document.getElementById('patient-crf-form');
        const notification = document.getElementById('form-notification');
        const formSelectorContainer = document.getElementById('form-selector-container');
        const attachedFormsFieldsContainer = document.getElementById('attached-forms-fields-container');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        
        // Fetch all available form templates
        try {
            const response = await fetch('/api/form-templates');
            const templates = await response.json();
            
            if(templates.length > 0) {
                templates.forEach(template => {
                    const label = document.createElement('label');
                    label.innerHTML = `<input type="checkbox" class="form-selector-checkbox" value="${template._id}"> ${template.name}`;
                    formSelectorContainer.appendChild(label);
                });
            } else {
                formSelectorContainer.innerHTML = '<p>No optional forms have been created by the admin yet.</p>';
            }
        } catch (error) { console.error('Error fetching form templates:', error); }

        // Listen for changes on the checkboxes to add/remove forms
        formSelectorContainer.addEventListener('change', async (e) => {
            if (e.target.classList.contains('form-selector-checkbox')) {
                const templateId = e.target.value;
                const isChecked = e.target.checked;
                
                if (isChecked) {
                    const response = await fetch(`/api/form-templates/${templateId}`);
                    const template = await response.json();
                    renderAttachedForm(template);
                } else {
                    const sectionToRemove = document.getElementById(`attached-form-${templateId}`);
                    if (sectionToRemove) sectionToRemove.remove();
                }
            }
        });

        // Renders the HTML for a single attached form
        const renderAttachedForm = (template) => {
            const section = document.createElement('div');
            section.className = 'section';
            section.id = `attached-form-${template._id}`;
            section.dataset.formName = template.name;

            const title = document.createElement('div');
            title.className = 'section-title';
            title.textContent = template.name;
            section.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'grid';
            
            template.fields.forEach(field => {
                const group = document.createElement('div');
                group.className = 'form-group grid-col-4';
                const label = document.createElement('label');
                label.textContent = field.label;
                group.appendChild(label);
                let input = document.createElement(field.fieldType === 'textarea' ? 'textarea' : 'input');
                if(input.tagName === 'INPUT') input.type = field.fieldType;
                input.name = field.label;
                group.appendChild(input);
                grid.appendChild(group);
            });
            section.appendChild(grid);
            attachedFormsFieldsContainer.appendChild(section);
        };

        // Handle the final form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {}; 

            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            data.attachedForms = [];
            const attachedSections = attachedFormsFieldsContainer.querySelectorAll('.section');
            attachedSections.forEach(section => {
                const formName = section.dataset.formName;
                const inputs = section.querySelectorAll('input, textarea, select');
                const formDataMap = {};
                inputs.forEach(input => {
                    formDataMap[input.name] = input.value;
                });
                data.attachedForms.push({ formName, formData: formDataMap });
            });

            try {
                const response = await fetch('/api/patients', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Submission failed.');

                notification.textContent = result.message;
                notification.className = 'notification success';
                form.reset();
                attachedFormsFieldsContainer.innerHTML = '';
            } catch (error) {
                notification.textContent = error.message;
                notification.className = 'notification error';
            } finally {
                notification.style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight);
            }
        });
        
        // Handle PDF Download (using window.print() as discussed)
        downloadPdfBtn.addEventListener('click', () => {
            window.print();
        });
    });
</script>
</body>
</html>
