<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management Portal - Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/create-account.css">
</head>
<body>
  <div class="create-account-container">
    <div class="create-account-card">
      <div class="create-account-header">
        <h1>Create Doctor Account</h1>
        <p>Fill in your information to request an account</p>
      </div>
      <div id="alert-container"></div>
      <form id="create-account-form">
        <div class="form-row">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
        </div>

        <div class="form-group">
          <label for="fullName">Full Name*</label>
          <input type="text" id="fullName" name="fullName" class="form-control" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="specialization">Medical Specialization*</label>
          <select id="specialization" name="specialization" class="form-control" required>
            <option value="">Select Specialization</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Dermatology">Dermatology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Psychiatry">Psychiatry</option>
            <option value="Radiology">Radiology</option>
            <option value="Surgery">Surgery</option>
            <option value="Urology">Urology</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-block">Submit Request</button>
        </div>
      </form>
      <div class="create-account-footer">
        <p>Already have an account? <a href="/views/login.html">Log In</a></p>
      </div>
    </div>
  </div>

  <script src="/js/create-account.js"></script>
</body>
</html>
